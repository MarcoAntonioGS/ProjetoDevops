name: CI - Preprodução
on:
  push:
    branches: [ 'preprod' ]

permissions:
  contents: read

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      KUBECONFIG_DATA: ${{ secrets.KUBE_CONFIG_PREPROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest discover -v

      - name: Login to registry (if configured)
        if: ${{ env.DOCKER_REGISTRY != '' && env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push image (preprod)
        if: ${{ env.DOCKER_REGISTRY != '' && env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
        run: |
          IMAGE_TAG=preprod-${GITHUB_SHA::8}
          docker build -t ${{ env.DOCKER_REGISTRY }}/projetodevops:$IMAGE_TAG .
          docker push ${{ env.DOCKER_REGISTRY }}/projetodevops:$IMAGE_TAG

      - name: Deploy to k8s (preprod)
        if: ${{ env.KUBECONFIG_DATA != '' }}
        run: |
          echo "$KUBECONFIG_DATA" | base64 --decode > kubeconfig
          export KUBECONFIG=$(pwd)/kubeconfig
          kubectl set image deployment/school-scheduler school-scheduler=${{ env.DOCKER_REGISTRY }}/projetodevops:$IMAGE_TAG -n preprod || kubectl apply -f k8s/
