name: CI - Production
on:
  push:
    branches: [ 'prod' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Start MySQL for tests (if provided)
        if: ${{ env.MYSQL_ROOT_PASSWORD != '' }}
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
        run: |
          docker run -d --rm --name ci-mysql \
            -e MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD \
            -e MYSQL_DATABASE=${MYSQL_DATABASE:-testdb} \
            -e MYSQL_USER=${MYSQL_USER:-ciuser} \
            -e MYSQL_PASSWORD=${MYSQL_PASSWORD:-cipass} \
            -p 3306:3306 mysql:8 --default-authentication-plugin=mysql_native_password
          for i in $(seq 1 30); do docker exec ci-mysql mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" --silent && break || sleep 1; done

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: ${{ env.MYSQL_DATABASE }}
          DB_USER: ${{ env.MYSQL_USER }}
          DB_PASSWORD: ${{ env.MYSQL_PASSWORD }}
        run: python -m unittest discover -v

  build-push-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      KUBECONFIG_DATA: ${{ secrets.KUBE_CONFIG_PROD }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to container registry
        if: ${{ env.DOCKER_REGISTRY != '' && env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push image
        if: ${{ env.DOCKER_REGISTRY != '' && env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
        env:
          REGISTRY: ${{ env.DOCKER_REGISTRY }}
        run: |
          IMAGE_TAG=prod-${GITHUB_SHA::8}
          docker build -t $REGISTRY/projetodevops:$IMAGE_TAG .
          docker push $REGISTRY/projetodevops:$IMAGE_TAG
      - name: Manual approval
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy to k8s (prod)
        if: ${{ env.KUBECONFIG_DATA != '' }}
        env:
          KUBECONFIG_DATA: ${{ env.KUBECONFIG_DATA }}
          REGISTRY: ${{ env.DOCKER_REGISTRY }}
        run: |
          echo "$KUBECONFIG_DATA" | base64 --decode > kubeconfig
          export KUBECONFIG=$(pwd)/kubeconfig
          kubectl set image deployment/school-scheduler school-scheduler=$REGISTRY/projetodevops:$IMAGE_TAG -n prod || kubectl apply -f k8s/
