name: CI - Production
on:
  push:
    branches: [ 'main' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: python -m unittest discover -v

  build-push-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      GITHUB_TOKEN_SECRET: ${{ secrets.GITHUB_TOKEN }}
      KUBECONFIG_DATA: ${{ secrets.KUBE_CONFIG_PROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to registry (if configured)
        if: ${{ env.DOCKER_REGISTRY != '' && env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push image (prod)
        if: ${{ env.DOCKER_REGISTRY != '' && env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
        run: |
          IMAGE_TAG=prod-${GITHUB_SHA::8}
          docker build -t ${{ env.DOCKER_REGISTRY }}/projetodevops:$IMAGE_TAG .
          docker push ${{ env.DOCKER_REGISTRY }}/projetodevops:$IMAGE_TAG

      - name: Manual approval
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: ${{ env.GITHUB_TOKEN_SECRET }}

      - name: Deploy to k8s (prod)
        if: ${{ env.KUBECONFIG_DATA != '' }}
        run: |
          echo "$KUBECONFIG_DATA" | base64 --decode > kubeconfig
          export KUBECONFIG=$(pwd)/kubeconfig
          kubectl set image deployment/school-scheduler school-scheduler=${{ env.DOCKER_REGISTRY }}/projetodevops:$IMAGE_TAG -n prod || kubectl apply -f k8s/
