name: CI - Homologação
on:
  push:
    branches: [ 'homolog' ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start MySQL for tests (if secrets provided)
        if: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          docker run -d --name ci-mysql -e MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD -e MYSQL_DATABASE=${MYSQL_DATABASE:-testdb} -e MYSQL_USER=${MYSQL_USER:-ciuser} -e MYSQL_PASSWORD=${MYSQL_PASSWORD:-cipass} -p 3306:3306 mysql:8 --default-authentication-plugin=mysql_native_password
          for i in $(seq 1 30); do docker exec ci-mysql mysqladmin ping -h "127.0.0.1" -u root -p"$MYSQL_ROOT_PASSWORD" --silent && break || sleep 1; done
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: ${{ secrets.MYSQL_DATABASE }}
          DB_USER: ${{ secrets.MYSQL_USER }}
          DB_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: python -m unittest discover -v

      - name: Login to container registry
        if: ${{ secrets.DOCKER_REGISTRY && secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        if: ${{ secrets.DOCKER_REGISTRY && secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        env:
          REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
        run: |
          IMAGE_TAG=homolog-${GITHUB_SHA::8}
          docker build -t $REGISTRY/projetodevops:$IMAGE_TAG .
          docker push $REGISTRY/projetodevops:$IMAGE_TAG
      - name: Deploy to k8s (homolog)
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBE_CONFIG_HOM }}
        run: |
          echo "$KUBECONFIG_DATA" | base64 --decode > kubeconfig
          export KUBECONFIG=$(pwd)/kubeconfig
          kubectl set image deployment/school-scheduler school-scheduler=$REGISTRY/projetodevops:$IMAGE_TAG -n homolog || kubectl apply -f k8s/
