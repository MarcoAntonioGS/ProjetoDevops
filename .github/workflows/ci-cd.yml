name: CI/CD Pipeline for School Scheduler

permissions:
  contents: read
  packages: write
  id-token: write

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.11', '3.13' ]
    env:
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_NAME: sistema_escolar
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      KUBECONFIG: ${{ secrets.KUBECONFIG }}

    # We'll start MySQL in a runner step (docker) so we can reference secrets safely

    steps:
      # Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Instalar dependências (com build tools para PuLP)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # ensure connectors/solvers available in CI
          pip install mysql-connector-python pulp

      - name: Lint (ruff)
        run: |
          python -m pip install ruff
          ruff check .
      - name: Start MySQL container for tests
        run: |
          echo "Starting MySQL container"
          # Allow root connections from any host (useful in CI) and create DB
          docker run --detach --rm --name mysql \
            -e MYSQL_ROOT_PASSWORD=${{ env.DB_PASSWORD }} \
            -e MYSQL_DATABASE=${{ env.DB_NAME }} \
            -e MYSQL_ROOT_HOST=% \
            -p 3306:3306 \
            mysql:8.0 --default-authentication-plugin=mysql_native_password

      # Aguardar MySQL inicializar (até ~60s)
      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to become ready"
          for i in $(seq 1 30); do
            if docker exec mysql mysqladmin ping -h127.0.0.1 -uroot -p"${{ env.DB_PASSWORD }}" --silent; then
              echo "MySQL is up"
              break
            fi
            echo "Waiting for MySQL ($i/30)..."
            sleep 2
          done

      # Executar testes
      - name: Run tests
        run: |
          python -m unittest tests/test_schedule.py -v
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
          DB_NAME: sistema_escolar

      # Construir e empacotar (opcional)
      - name: Build package
        run: |
          echo "Building application..."

      - name: Build and optionally push Docker Hub image
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/school_scheduler:latest

      - name: Compute lowercase owner for GHCR tags
        run: |
          # GITHUB_REPOSITORY is 'owner/repo' -- extract owner and lowercase it
          OWNER=$(echo "${GITHUB_REPOSITORY%%/*}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LOWER=$OWNER" >> $GITHUB_ENV

      - name: Build and optionally push GHCR image
        if: ${{ env.GITHUB_TOKEN != '' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Use computed lowercase owner to ensure a valid GHCR repo name
          tags: ghcr.io/${{ env.OWNER_LOWER }}/school_scheduler:latest
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}

      - name: Kubernetes deploy (optional)
        if: ${{ env.KUBECONFIG != '' }}
        run: |
          echo "Applying k8s manifests to cluster"
          echo "(This step expects a base64-encoded KUBECONFIG in the secret 'KUBECONFIG')"
          echo "$KUBECONFIG" | base64 --decode > kubeconfig
          export KUBECONFIG=$(pwd)/kubeconfig
          kubectl apply -f k8s/namespace-dev.yaml
          kubectl apply -f k8s/secret-example.yaml
          kubectl apply -f k8s/mysql-headless-svc.yaml
          kubectl apply -f k8s/mysql-statefulset.yaml
          kubectl apply -f k8s/app-deployment-dev.yaml
          kubectl apply -f k8s/app-service-dev.yaml
          echo "Waiting for deployment rollout"
          kubectl rollout status deployment/school-scheduler -n school-scheduler-dev --timeout=120s
        env:
          KUBECONFIG: ${{ env.KUBECONFIG }}