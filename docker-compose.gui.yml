services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: sistema_escolar
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    volumes:
      - db_data_gui:/var/lib/mysql
    restart: unless-stopped

  app:
    build: .
    environment:
      # Send X11 output to host (VcXsrv / XLaunch)
      DISPLAY: host.docker.internal:0.0
      LIBGL_ALWAYS_INDIRECT: '1'
      QT_X11_NO_MITSHM: '1'
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      DB_NAME: sistema_escolar
    command: python school_schedule.py
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./:/app
    depends_on:
      - db
    network_mode: bridge
    tty: true
    stdin_open: true

volumes:
  db_data_gui:
